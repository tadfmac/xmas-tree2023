<body>
<script type="module">
///////////////////////////////////////////////////////////////////////
// for Tree
import pomidi from "./pomidi.mjs";
let midi = new pomidi();
await midi.init();

let cnt = 0;
let cnt1 = 1;
let cnt2 = 10;

setInterval(async ()=>{
  let val = cnt1+cnt2;
  let num = cnt % 7;

  midi.sendNoteOn(num,val);
  console.log("sent: num="+num+" val="+val);

  cnt++;
  if(cnt>=16){
    cnt = 0;
  }
  if(cnt>=8){
    cnt2=20;
  }else{
    cnt2=10;
  }
  cnt1 = (cnt % 8)+1;
  await midi.wait(300);
  midi.sendNoteOff(num);

},500);

</script>
